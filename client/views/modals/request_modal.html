<Template name="request_modal">
	<div class="modal-body">
		<form class="form-horizontal form-bordered" id="request_modal_form">
			<div class="form-group">
				<label class="control-label col-sm-3">Booker name</label>
				<div class="col-sm-9">
	            	<input type="text" name="booker_name" id="booker_name" class="form-control" value="{{booker_name}}" data-parsley-required data-parsley-error-message="Please enter your name" data-parsley-errors-container="#booker_name_error">
					<span id="booker_name_error"></span>
				</div>
	        </div>
	        <div class="form-group">
				<label class="control-label col-sm-3">Booker address</label>
				<div class="col-sm-9">
	            	<input type="text" name="booker_location" id="booker_location" class="form-control" value="{{booker_address}}" data-parsley-required data-parsley-error-message="Please enter your location" data-parsley-errors-container="#booker_location_error">
					<span id="booker_location_error"></span>
				</div>
	        </div>
	        <div class="form-group">
				<label class="control-label col-sm-3">Booker number</label>
				<div class="col-sm-9">
	            	<input type="text" name="booker_number" id="booker_number" class="form-control" value="{{booker_number}}" data-parsley-required data-parsley-error-message="Please enter your number" data-parsley-errors-container="#booker_number_error">
					<span id="booker_number_error"></span>
				</div>
	        </div>
	        <div class="form-group">
				<label class="control-label col-sm-3">Booker message</label>
				<div class="col-sm-9">
	            	<input type="text" name="booker_message" id="booker_message" class="form-control" value="" data-parsley-required data-parsley-error-message="Please enter your message" data-parsley-errors-container="#booker_message_error">
					<span id="booker_message_error"></span>
				</div>
	        </div>
	    </form>
	</div>
	{{> modal_buttons}}
</Template>
